<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Blocked Web Page</title>
    <link rel="stylesheet" href="error.css" type="text/css" media="all"/>
    <link rel="icon" type="image/png" href="error.ico"/>


  </head>

  <body dir="ltr">

    <!-- ERROR ITEM CONTAINER (removed during loading to avoid bug 39098) -->


    <!-- PAGE CONTAINER (for styling purposes only) -->
    <div id="errorPageContainer">


      <!-- Error Title -->
      <div id="errorTitle">
        <h1 id="errorTitleText">Blocked Web Page</h1>
      </div>

      <!-- LONG CONTENT (the section most likely to require scrolling) -->
      <div id="errorLongContent">

        <!-- Short Description -->
        <div id="errorShortDesc">
          <p>This web page is currently on Public Fox's blacklist.</p>
        </div>

        <!-- Long Description (Note: See netError.dtd for used XHTML tags) -->
        <div id="errorLongDesc">
          <p>Please contact your administrator for further information.</p>
        </div>

      </div>

      <!-- Back Button -->
      <xul:button xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul" id="errorTryAgain" label="Back" oncommand="history.go(-2)"/>

    </div>

    <!--
      - Note: It is important to run the script this way, instead of using
      - an onload handler. This is because error pages are loaded as
      - LOAD_BACKGROUND, which means that onload handlers will not be executed.
      -->
    <!--<script type="application/x-javascript">initPage();</script>-->

  </body>
</html>
